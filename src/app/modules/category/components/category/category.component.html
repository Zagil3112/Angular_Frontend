<mat-card >
    <h2 class ="alinear"> Certificados</h2>
    <mat-card-header>

        <div>
            <mat-form-field hintlabel="Busque usuario" appearance="fill">

                <mat-label>Buscar Certificado</mat-label>
                <input matInput #input>                 
                


            </mat-form-field>


        </div>
    </mat-card-header>

    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign = "flex-end">
            <ul fxLayout =row fxLayoutGap = "20px">
                <li>
                    <button mat-raised-button color ="primary" (click)="openCategoryDialog()"> Agregar certificado</button>
                </li>

            </ul>

        </div>
    </mat-card-header>

    <div mat-card-image> </div> 

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class ="mat-cell">

        <!-- id column-->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Nº</th>
            <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
        </ng-container>

          <!-- usuario column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario</th>
            <td mat-cell *matCellDef="let element"> {{ element.usuario}}</td>
        </ng-container>

        <!-- fechaCreacion column -->
        <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef> Fecha Creación </th>
            <td mat-cell *matCellDef="let element"> {{ element.fechaCreacion}}</td>
        </ng-container>

         <!-- fechaExpiracion column -->
         <ng-container matColumnDef="fechaExpiracion">
            <th mat-header-cell *matHeaderCellDef> Fecha Expiración </th>
            <td mat-cell *matCellDef="let element"> {{ element.fechaExpiracion}}</td>
        </ng-container>

         <!-- validez column -->
         <ng-container matColumnDef="validez">
            <th mat-header-cell *matHeaderCellDef> Validez </th>
            <td mat-cell *matCellDef="let element"> {{ element.validez}}</td>
        </ng-container>

        <!-- actions-->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element; let i=index;">

                <button mat-icon-button color="accent" >
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="accent" >
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>

</mat-card>
